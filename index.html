<!DOCTYPE html>
<html>
<head>
	<title>learner Home</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

	<div class="container">
	  <form>
		<label for="lang">Choose language:</label><br>
		<input class="lang" list="language" name="lang" placeholder="Choose">
		<datalist id="language">
		  <option value="English">
		  <option value="Spanish">
		  <option value="French">
		  <option value="Chinese">
		  <option value="Italian">
		  <option value="Korean">
		  <option value="Russian">
		  <option value="Japanese">
		  <option value="Other">
		</datalist><br>
	
		<label>Choose your level:</label><br>
		<div class="level-container">
		  <div>
			<input  id="level1" type="radio" name="level">
			<label for="level1">Beginner</label>
			
		  </div>
		  <div>
			<input  id="level2" type="radio" name="level">
			<label for="level2">Pre-intermediate</label>
			
		  </div>
		  <div>
			<input  id="level3" type="radio" name="level">
			<label for="level3">Intermediate</label>
			
		  </div>
		  <div>
			<input  id="level4" type="radio" name="level">
			<label for="level4">Upper-Intermediate</label>
			
		  </div>
		  <div>
			<input  id="level5" type="radio" name="level">
			<label for="level5">Advanced</label>
			
		  </div>
		</div><br>
	
		<label for="start-date">When do you want to start learning:</label><br>
		<input type="date" id="start-date"><br>
	
		<label for="duration">Choose course duration:</label><br>
		<select name="duration" id="duration">
		  <option value="1">One month</option>
		  <option value="2">Two months</option>
		  <option value="3">Three months</option>
		  <option value="4">Four months</option>
		</select><br>
	
		<button type="submit" class="btn">Submit</button>
	  </form>
	</div>
	
	</body>
</html>
